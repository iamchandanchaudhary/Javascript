<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Event</title>

</head>
<body>
    
    <h1>Onclick Playground</h1>
    <!-- Inline Events -->
     <button onclick="console.log('Chandan Chaudhary')">Click me!</button>

     <button onclick="alert('Hello Chandan')">Click here!</button>

     <button onclick="console.log('Chandan Chaudhary'), console.log('How are You?')"">Click here!</button>

</body>
</html>
